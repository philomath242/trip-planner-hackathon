<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>

<body>
    <h1>Plan My Personalized Trip with AI</h1>
    <form action="/submit" method="post" id="trip-form">
        <div class="location-inputs">
            <div id="from-container">
                <input name="from" type="text" id="from" placeholder=" " required>
                <label for="from">From</label>
            </div>
            <div id="to-container">
                <input name="to" type="text" id="to" placeholder=" " required>
                <label for="to">To</label>
            </div>
        </div>
        <div class="date-range">
            <div id="start-date-container">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start_date" required>
            </div>
            <div id="end-date-container">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end_date" required>
            </div>
        </div>
        <div class="nostravellers">
            <label for="travellers">No. of Travellers:</label>
            <select id="travellers" name="travellers" required>
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="budgetadjuster">
            <label for="budget">Budget:</label>
            <div>
                <span id="min-budget">1000</span>
                <input type="range" id="budget" name="budget" min="100" max="100000" step="100" value="5000"
                    oninput="updateBudgetValue(this.value)">
                <span id="max-budget">100000</span>
            </div>
            <p>Selected Budget: <span id="current-budget">5000</span></p>
        </div>
        <div id="traveltheme-buttons">
            <div class="themebutton">
                <input type="radio" name="traveltheme" id="nature" value="nature">
                <label for="nature" class="theme-label"
                    style="background-image: url('{{ url_for('static', filename='nature_button.png') }}')"></label>
                <p>Nature</p>
            </div>
            <div class="themebutton">
                <input type="radio" name="traveltheme" id="cultural" value="cultural">
                <label for="cultural" class="theme-label"
                    style="background-image: url('{{ url_for('static', filename='cultural_heritage_button.png') }}')"></label>
                <p>Cultural Heritage</p>
            </div>
            <div class="themebutton">
                <input type="radio" name="traveltheme" id="history" value="history">
                <label for="history" class="theme-label"
                    style="background-image: url('{{ url_for('static', filename='history_button.png') }}')"></label>
                <p>History</p>
            </div>
            <div class="themebutton">
                <input type="radio" name="traveltheme" id="nightlife" value="nightlife">
                <label for="nightlife" class="theme-label"
                    style="background-image: url('{{ url_for('static', filename='night_life_button.png') }}')"></label>
                <p>Nightlife</p>
            </div>
            <div class="themebutton">
                <input type="radio" name="traveltheme" id="adventure" value="adventure">
                <label for="adventure" class="theme-label"
                    style="background-image: url('{{ url_for('static', filename='adventure_button.png') }}')"></label>
                <p>Adventure</p>
            </div>
            <div class="themebutton">
                <input type="radio" name="traveltheme" id="food" value="food">
                <label for="food" class="theme-label"
                    style="background-image: url('{{ url_for('static', filename='food_button.png') }}')"></label>
                <p>Food</p>
            </div>
            <div class="themebutton">
                <input type="radio" name="traveltheme" id="relaxation" value="relaxation">
                <label for="relaxation" class="theme-label"
                    style="background-image: url('{{ url_for('static', filename='relaxation_button.png') }}')"></label>
                <p>Relaxation</p>
            </div>
        </div>
        <input type="submit" value="Plan My Trip" id="submit-button">
    </form>

    <script>
        function updateBudgetValue(value) {
            document.getElementById('current-budget').textContent = value;
        }
    </script>
</body>

</html>
